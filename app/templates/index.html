<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>




        <div class="col-md-8 col-lg-6 col-xl-4 shadow-lg p-3 mt-5">

            <form id="form" action='../city/' method='post'>
                {% csrf_token %}
                <div class="input-group rounded mb-3 mt-3 shadow-lg">
                    <input type="search" class="form-control rounded" name="city" placeholder="City name" aria-label="Search"
                        aria-describedby="search-addon" />
                    <button class="input-group-text border-0 fw-bold" id="search-addon">
                        Check!
                    </button>

        </div>
        </form>


        <div class="card shadow-lg border">
            <div class="card-body shadow-lg">

                <h2 class="mb-1 sfw-normal">{{location}}, {{country}}</h2>
                <h3>{{region}}</h3>
                <p class="mb-2">Current temperature <h1 class="shadow-lg rounded-5"><strong>{{temp}}'C</h1></p>
                <div class=" align-items-center ">
                    <img src="{{icon}}"   class='rounded' height='auto' width='auto' alt="">
                 </div>
                <p>Feels like: <strong>{{text}}</strong></p>
                <p>Last updated <strong>{{lastupdate}}</strong></p>

              

            </div>
        </div>

        </div>


    </center>
    <center>
        <footer>
            <div class="mt-5 p-5 ">
                <a href="https://github.com/prince-python " class="btn btn-primary text-white">DEVLOPED BY PRINCE</a>
            </div>
        </footer>
    </center>

</body>

</html>
